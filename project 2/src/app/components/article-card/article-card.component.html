<article class="article-card" [class.featured]="isFeatured">
  <div class="article-image">
    <img [src]="article.imageUrl" [alt]="article.title" class="img-fluid" (error)="onImageError($event)">
    <div class="article-category">{{ article.category }}</div>
  </div>
  <div class="article-content">
    <h3 class="article-title">
      <a [routerLink]="['/article', article.id]">{{ article.title }}</a>
    </h3>
    <p class="article-meta">
      <span class="article-date">{{ article.publishDate | date:'mediumDate' }}</span>
      <span class="article-author">by {{ article.author }}</span>
    </p>
    <p class="article-summary">{{ article.excerpt }}</p>
    <div class="article-tags">
      <span *ngFor="let tag of article.tags" class="article-tag">{{ tag }}</span>
    </div>
    <a [routerLink]="['/article', article.id]" class="read-more">
      Read More
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="5" y1="12" x2="19" y2="12"></line>
        <polyline points="12 5 19 12 12 19"></polyline>
      </svg>
    </a>
  </div>
</article>
