<div class="top-bar" [class.scrolled]="scrolled">
  <div class="top-bar-container">
    <!-- Contact info -->
    <div class="contact-info">
      <div class="contact-item">
        <i class="fas fa-phone"></i>
        <span>{{ 'Tél' | translate }}: +222 45 25 44 21</span>
      </div>
      <div class="contact-item">
        <i class="fas fa-envelope"></i>
        <span>info@anrsi.mr</span>
      </div>
    </div>

    <!-- Quick links -->
    <div class="quick-links">
      <a routerLink="/ai4agri" class="quick-link">{{ 'AI 4 AGRI' | translate }}</a>
      <a routerLink="/expert-anrsi" class="quick-link">{{ 'Expert à l\'ANRSI' | translate }}</a>
      <a routerLink="/appels-candidatures" class="quick-link">{{ 'Appels à Candidatures' | translate }}</a>
      <a routerLink="/plateformes" class="quick-link">{{ 'Plateformes' | translate }}</a>
      <a routerLink="/zone-humide" class="quick-link">{{ 'Zone Humide' | translate }}</a>
      <a routerLink="/agence-medias" class="quick-link">{{ 'Agence dans Médias' | translate }}</a>
    </div>

    <!-- Language switcher -->
    <div class="top-actions">
      <div class="language-switcher">
        <button 
          class="lang-btn" 
          [class.active]="currentLang === 'fr'"
          (click)="switchLanguage('fr')">
          FR
        </button>
        <button 
          class="lang-btn" 
          [class.active]="currentLang === 'ar'"
          (click)="switchLanguage('ar')">
          AR
        </button>
        <button 
          class="lang-btn" 
          [class.active]="currentLang === 'en'"
          (click)="switchLanguage('en')">
          EN
        </button>
      </div>
    </div>
  </div>
</div>
