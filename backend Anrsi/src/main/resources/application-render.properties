# Render-specific Configuration
spring.application.name=anrsi

# Database Configuration - Render provides DATABASE_URL environment variable
# This will be automatically set by Render when linked to a PostgreSQL database
spring.datasource.url=${DATABASE_URL:${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/anrsidb}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${DB_USER:}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD:}}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/

# Logging
logging.level.org.springframework=INFO
logging.level.com.anrsi=INFO

