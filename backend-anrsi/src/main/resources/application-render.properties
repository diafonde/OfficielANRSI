# Render-specific Configuration
spring.application.name=anrsi

# Database Configuration - Render provides DATABASE_URL environment variable
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/anrsidb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/

# Logging
logging.level.org.springframework=INFO
logging.level.com.anrsi=INFO
