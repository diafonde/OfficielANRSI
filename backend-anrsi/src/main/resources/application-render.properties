# Render-specific Configuration
spring.application.name=anrsi

# Database Configuration - Render provides DATABASE_URL environment variable
# Spring will auto-configure from DATABASE_URL when available
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/anrsidb}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/

# Logging
logging.level.org.springframework=INFO
logging.level.com.anrsi=INFO
