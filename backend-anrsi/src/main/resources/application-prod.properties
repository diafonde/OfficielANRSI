# Production Configuration for Docker/Deployment
spring.application.name=anrsi

# Database Configuration (override with environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/anrsidb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:anrsiuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:anrsipass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Logging
logging.level.org.springframework=INFO
logging.level.com.anrsi=DEBUG

